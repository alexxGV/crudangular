<h1 style="color: blue;">Update departamento</h1>
<div *ngIf="departamento != null">
    <form #updateForm="ngForm">
        <label>Numero</label>
        <input type="number" class="form-control" #cajanumero name="cajanumero" value="{{departamento.numero}}"
            readonly /><br />

        <label>Nombre</label>
        <input type="string" class="form-control" #cajanombre name="cajanombre" value="{{departamento.nombre}}" /><br />

        <label>Localidad</label>
        <input type="string" class="form-control" #cajalocalidad name="cajalocalidad"
            value="{{departamento.localidad}}" /><br />
        <button class="btn btn-info" (click)="updateDepartamento()">
            Modificar departamentos
        </button>
    </form>
</div>
